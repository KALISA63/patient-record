<head>

<body style="margin: 0; padding: 0; background-color: green">
<form>
    <div class="logo d-flex"><a href="./index.html"><img src="img/banana.png" alt="" width="80%" , height="120px" style="padding-bottom:10px,0px,0px,1000px;" ,
          ></a>
      <div>
        <h1 style="color: beige; padding-top: 10%;">BANANA HOSPITAL</h1>
      <h3 style=" color: beige;">A link to the health</h3>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1" style="padding-left: 12%; color: beige;">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" style="width:27%; margin-left: 12%; ">
      <small id="emailHelp" style="padding-left:12%" class="form-text text-muted">We'll never share your email with
        anyone else.</small>

      <label for="exampleInputPassword1" style="padding-left: 12%; color: beige;">Password</label>

        style="width:27%; margin-left: 12%;">
    </div>
    <div style="padding-left:14%; color:beige;" class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <small class="form-check-label" for="exampleCheck1">Check me out</small>
    </div>
    <button style="margin-left:14%;" type="submit" class="btn btn-primary" id="login">Login</button>
  </form>
